<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header" style="border-bottom: 0px;">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <img class="bg-img" src="/glasses-of-love-front/lib/img/login-right.png"/>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-2">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <span class="col-xs-6">账号登录</span>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input  class="form-control"  placeholder="手机号" ng-model="loginUser.phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="password" class="form-control" placeholder="密码" ng-model="loginUser.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button  class="btn btn-block btn-primary" ng-click="login()">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="loading" ng-show="loading"></div>


<div uib-alert ng-repeat="alert in alerts" class="alert-warning alert-top" dismiss-on-timeout="500000000" close="closeAlert($index)">{{alert.msg}}</div>
